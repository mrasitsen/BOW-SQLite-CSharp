# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: SQLite-Sharp -- Build and Publish

on:
  workflow_dispatch:


env:
  PROJECT_NAME: SQLite-Sharp

jobs:
  Build-Linux:
    permissions: write-all
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./${{ env.PROJECT_NAME }}

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore 
    - name: Build project
      run: dotnet build ${{ env.PROJECT_NAME }}.csproj --no-restore
    - name: Dotnet Publish
      run: |
        sudo apt-get install clang zlib1g-dev
        dotnet publish ${{ env.PROJECT_NAME }}.csproj --no-build -r linux-x64 --self-contained -o "./rel"

  Build-Windows:
    permissions: write-all
    runs-on: windows-latest
    defaults:
      run:
        working-directory: .\${{ env.PROJECT_NAME }}

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_NAME }}.csproj
    - name: Build project
      run: dotnet build ${{ env.PROJECT_NAME }}.csproj --no-restore
    - name: Dotnet Publish
      run: |
        dotnet publish ${{ env.PROJECT_NAME }}.csproj --no-build -r win-x64 --self-contained -o ".\rel"

    
